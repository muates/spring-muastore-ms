server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/muastore
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update

  jackson:
    date-format: yyyy-MM-dd

eureka:
  client:
    instance:
      hostname: localhost
    serviceUrl:
      defaultZone: http://localhost:4010/eureka